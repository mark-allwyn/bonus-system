# Simulation Configuration for Uplift Modeling Paper

# Population parameters
population:
  total_size: 10000

  # Player segment proportions (must sum to 1.0)
  segments:
    persuadables: 0.20    # Engage only with bonus (TARGET)
    sure_things: 0.40     # Engage regardless (SKIP)
    lost_causes: 0.35     # Never engage (SKIP)
    sleeping_dogs: 0.05   # Disengage with bonus (AVOID)

# Treatment effect parameters
treatment_effects:
  persuadables: 0.70      # P(Y|T=1) - P(Y|T=0) = 0.70
  sure_things: 0.00       # No treatment effect
  lost_causes: 0.00       # No treatment effect
  sleeping_dogs: -0.40    # Negative treatment effect

# Baseline engagement rates (without treatment)
baseline_engagement:
  persuadables: 0.10
  sure_things: 0.80
  lost_causes: 0.05
  sleeping_dogs: 0.60

# Feature generation parameters
features:
  # Monetary features (mean, std)
  total_deposits:
    persuadables: [500, 200]
    sure_things: [2000, 800]
    lost_causes: [100, 50]
    sleeping_dogs: [1500, 600]

  avg_transaction_size:
    persuadables: [50, 20]
    sure_things: [150, 50]
    lost_causes: [20, 10]
    sleeping_dogs: [120, 40]

  # Behavioral features
  login_frequency_30d:
    persuadables: [8, 3]
    sure_things: [25, 5]
    lost_causes: [2, 1]
    sleeping_dogs: [20, 4]

  session_count_30d:
    persuadables: [15, 5]
    sure_things: [40, 10]
    lost_causes: [3, 2]
    sleeping_dogs: [35, 8]

  days_since_last_login:
    persuadables: [5, 3]
    sure_things: [1, 0.5]
    lost_causes: [15, 5]
    sleeping_dogs: [2, 1]

  # Temporal features
  account_age_days:
    persuadables: [180, 90]
    sure_things: [365, 180]
    lost_causes: [90, 60]
    sleeping_dogs: [300, 120]

# Experiment parameters
experiment:
  treatment_probability: 0.5  # 50% in treatment, 50% in control
  observation_window_days: 14
  random_seed: 42

# Model parameters
models:
  uplift:
    type: "random_forest"
    n_estimators: 100
    max_depth: 10
    min_samples_leaf: 50
    random_state: 42

  ltv:
    type: "random_forest"
    n_estimators: 100
    max_depth: 8
    random_state: 42

  churn:
    type: "random_forest"
    n_estimators: 100
    max_depth: 8
    random_state: 42

# Business rules
business_rules:
  budget_constraint: 0.30  # Can only target top 30% of players
  min_uplift_threshold: 0.1
  max_churn_risk: 0.9

# Visualization parameters
visualization:
  figure_size: [10, 6]
  dpi: 300
  style: "seaborn-v0_8-darkgrid"
  color_palette: "Set2"
